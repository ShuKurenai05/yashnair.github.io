<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yash Nair | Portfolio</title>

  <!-- Google Fonts for styling -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1rem 3rem;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.4rem;
      font-weight: 600;
      color: #222;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #0d6efd;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7f9fc; /* professional compliment to white */
      height: 95vh;
      padding: 2rem;
    }
    .hero-content {
      flex: 1;
      padding-right: 2rem;
    }
    .hero-content h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-family: 'Pacifico', cursive;
      font-size: 1.3rem;
      color: #444;
    }
    .hero img {
      flex: 1;
      max-width: 400px;
      border-radius: 50%;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Yash Nair</h1>
    <nav>
      <ul>
        <li><a href="education.html">Education</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="extra.html">Extra-Curricular</a></li>
        <li><a href="interests.html">My Interests</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Building Ideas into Reality</h2>
      <p>Dream big, stay focused, and let your work speak louder than words. Website is work in progress!!</p>
    </div>
    <img src="your-photo.jpg" alt="Yash Nair">
  </section>
</body>
</html>
